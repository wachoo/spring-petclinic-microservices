version: '2'
services:
  db:
    image: mysql
    container_name: db
    volumes:
     - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: petclinic
      MYSQL_DATABASE: petclinic

  config-server:
    image: mszarlinski/spring-petclinic-config-server
    container_name: config-server
    volumes:
     - ./entrypoint:/entrypoint
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    ports:
     - 8888:8888
     - 17264:17261
    environment:
      SERVICE_NAME: config-server
    entrypoint: /entrypoint/main.sh


  discovery-server:
    image: mszarlinski/spring-petclinic-discovery-server
    container_name: discovery-server
    volumes:
     - ./entrypoint:/entrypoint
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: discovery-server
    links:
      - config-server
    depends_on:
      - config-server
    entrypoint: ["./wait-for-it.sh","config-server:8888","--timeout=60","--","/entrypoint/main.sh"]
    ports:
     - 8761:8761
     - 17264:17262

  customers-service:
    image: mszarlinski/spring-petclinic-customers-service
    container_name: customers-service
    volumes:
     - ./entrypoint:/entrypoint
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: customers-service
      JAVA_OPTS: "-Dspring.datasource.url=jdbc:mysql://db/petclinic -Dspring.datasource.username=root -Dspring.datasource.password=petclinic -Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver"
    links:
     - config-server
     - discovery-server
     - db
    depends_on:
     - config-server
     - discovery-server
     - db
    entrypoint: ["./wait-for-it.sh","config-server:8888","--timeout=60","--","/entrypoint/main.sh"]
    ports:
     - 8081:8081
     - 17264:17260

  visits-service:
    image: mszarlinski/spring-petclinic-visits-service
    container_name: visits-service
    volumes:
     - ./entrypoint:/entrypoint
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: visits-service
      JAVA_OPTS: "-Dspring.datasource.url=jdbc:mysql://db/petclinic -Dspring.datasource.username=root -Dspring.datasource.password=petclinic -Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver"
    links:
     - config-server
     - discovery-server
     - db
    depends_on:
     - config-server
     - discovery-server
     - db
    entrypoint: ["./wait-for-it.sh","config-server:8888","--timeout=60","--","/entrypoint/main.sh"]
    ports:
     - 8082:8082
     - 17264:17263

  api-gateway:
    image: mszarlinski/spring-petclinic-api-gateway
    container_name: api-gateway
    volumes:
     - ./entrypoint:/entrypoint
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: api-gateway
      JAVA_OPTS: $DEBUG_PROXY
    links:
     - config-server
     - discovery-server
     - customers-service
     - visits-service
    depends_on:
     - config-server
     - discovery-server
    entrypoint: ["./wait-for-it.sh","config-server:8888","--timeout=60","--","/entrypoint/main.sh"]
    ports:
     - 8080:8080
     - 17264:17264
