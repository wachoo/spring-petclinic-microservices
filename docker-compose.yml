version: '2'
services:
  db:
    image: mysql
    container_name: db
    volumes:
     - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: petclinic
      MYSQL_DATABASE: petclinic

  config-server:
    image: mszarlinski/spring-petclinic-config-server
    container_name: config-server
    ports:
     - 8888:8888

  discovery-server:
    image: mszarlinski/spring-petclinic-discovery-server
    container_name: discovery-server
    volumes:
     - ./easeagent.jar:/easeagent.jar
     - ./application.conf:/application.conf
     - ./log4j2.xml:/log4j2.xml
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: discovery-server
    links:
      - config-server
    depends_on:
      - config-server
    entrypoint:
     - "./wait-for-it.sh"
     - "config-server:8888"
     - "--timeout=60"
     - "--"
     - "java"
     - "-javaagent:/easeagent.jar=/application.conf"
     - "-Deaseagent.log.conf=/log4j2.xml"
     - "-Djava.security.egd=file:/dev/./urandom"
     - "-jar"
     - "/app.jar"
    ports:
     - 8761:8761

  customers-service:
    image: mszarlinski/spring-petclinic-customers-service
    container_name: customers-service
    volumes:
     - ./easeagent.jar:/easeagent.jar
     - ./application.conf:/application.conf
     - ./log4j2.xml:/log4j2.xml
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: customers-service
    links:
     - config-server
     - discovery-server
     - db
    depends_on:
     - config-server
     - discovery-server
     - db
    entrypoint:
     - "./wait-for-it.sh"
     - "discovery-server:8761"
     - "--timeout=60"
     - "--"
     - "java"
     - "-javaagent:/easeagent.jar=/application.conf"
     - "-Deaseagent.log.conf=/log4j2.xml"
     - "-Dspring.datasource.url=jdbc:mysql://db/petclinic"
     - "-Dspring.datasource.username=root"
     - "-Dspring.datasource.password=petclinic"
     - "-Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver"
     - "-Djava.security.egd=file:/dev/./urandom"
     - "-jar"
     - "/app.jar"
    ports:
    - 8081:8081

  visits-service:
    image: mszarlinski/spring-petclinic-visits-service
    container_name: visits-service
    volumes:
     - ./easeagent.jar:/easeagent.jar
     - ./application.conf:/application.conf
     - ./log4j2.xml:/log4j2.xml
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: visits-service
    links:
     - config-server
     - discovery-server
     - db
    depends_on:
     - config-server
     - discovery-server
     - db
    entrypoint:
     - "./wait-for-it.sh"
     - "discovery-server:8761"
     - "--timeout=60"
     - "--"
     - "java"
     - "-javaagent:/easeagent.jar=/application.conf"
     - "-Deaseagent.log.conf=/log4j2.xml"
     - "-Dspring.datasource.url=jdbc:mysql://db/petclinic"
     - "-Dspring.datasource.username=root"
     - "-Dspring.datasource.password=petclinic"
     - "-Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver"
     - "-Djava.security.egd=file:/dev/./urandom"
     - "-jar"
     - "/app.jar"
    ports:
     - 8082:8082

  api-gateway:
    image: mszarlinski/spring-petclinic-api-gateway
    container_name: api-gateway
    volumes:
     - ./easeagent.jar:/easeagent.jar
     - ./application.conf:/application.conf
     - ./log4j2.xml:/log4j2.xml
     - /etc/ssl/certs/java:/etc/ssl/certs/java
    environment:
      SERVICE_NAME: api-gateway
    links:
     - config-server
     - discovery-server
     - customers-service
     - visits-service
    depends_on:
     - config-server
     - discovery-server
    entrypoint:
     - "./wait-for-it.sh"
     - "discovery-server:8761"
     - "--timeout=60"
     - "--"
     - "java"
     - "-javaagent:/easeagent.jar=/application.conf"
     - "-Deaseagent.log.conf=/log4j2.xml"
     - "-Djava.security.egd=file:/dev/./urandom"
     - "-jar"
     - "/app.jar"
    ports:
     - 8080:8080
